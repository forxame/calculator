<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator-container" id="">
            <div class="screen" id="screen">
                <div class="screen-child-one">
                    <span class="" id="num1"></span>
                    <span class="" id="operation"></span>
                    <span class="" id="num2"></span>
                    <span class="" id="equalText"></span>
                </div>
                <div class="screen-child-two" id="result"></div>
            </div>
            <div class="buttons-container">
                <button class="" id="clear"><div>C</div></button>
                <button class="" id="plus-minus"><div>+/-</div></button>
                <button class="" id="percentage"><div>%</div></button>
                <button class="" id="division" data-operation="/"><div>/</div></button>
                <button class="" id="seven" data-number="7"><div>7</div></button>
                <button class="" id="eight" data-number="8"><div>8</div></button>
                <button class="" id="nine" data-number="9"><div>9</div></button>
                <button class="" id="multiply" data-operation="×"><div>×</div></button>
                <button class="" id="four" data-number="4"><div>4</div></button>
                <button class="" id="five" data-number="5"><div>5</div></button>
                <button class="" id="six" data-number="6"><div>6</div></button>
                <button class="" id="minus" data-operation="-"><div>-</div></button>
                <button class="" id="one" data-number="1"><div>1</div></button>
                <button class="" id="two" data-number="2"><div>2</div></button>
                <button class="" id="three" data-number="3"><div>3</div></button>
                <button class="" id="plus" data-operation="+"><div>+</div></button>
                <button class="two-spaces" id="zero" data-number="0"><div>0</div></button>
                <button class="" id="comma" data-number="."><div>.</div></button>
                <button class="" id="equal"><div>=</div></button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright © forxame</p>
        <a href="https://github.com/forxame" target="_blank">
            <i class='fa fa-github'></i>
        </a>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
